<!DOCTYPE html>
<html lang="jp" xmlns="http://www.thmeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>入力確認画面</h1>
    名前：<span th:text="${questionnaire.name}">dummy</span><br>
    メール：<span th:text="${questionnaire.mail}">dummy</span><br>
    性別：<span th:text="${questionnaire.gender}">dummy</span><br>
    趣味：
    <span th:each="hobby : ${questionnaire.hobbyList}">
        <span th:text="${hobby}">dummy</span><br>
    </span><br>
    好きな言語：
    <span th:each="lang : ${questionnaire.langList}">
        <span th:text="${lang}">dummy</span><br>
    </span><br>
    その他：<span th:text="${questionnaire.othertext}">dummy</span>

</body>
</html>
